<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Small Steps AR - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #b8dfa9;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 440px;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            background-color: #b8dfa9;
        }

        .title {
            position: absolute;
            top: 83px;
            left: 20px;
            right: 20px;
            font-size: 45px;
            font-weight: 800;
            color: #0077c3;
            line-height: normal;
        }

        .image-collage {
            position: absolute;
            top: 137px;
            left: 20px;
            width: 402px;
            height: 534px;
            border-radius: 24px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
        }

        .collage-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .collage-img1 {
            position: absolute;
            top: -11px;
            left: 58px;
            width: 306px;
            height: 394px;
            opacity: 0.54;
            mix-blend-mode: darken;
            object-fit: cover;
        }

        .collage-img2 {
            position: absolute;
            top: 0;
            left: -137px;
            width: 501px;
            height: 556px;
            opacity: 0.45;
            mix-blend-mode: darken;
            object-fit: cover;
        }

        .collage-img3 {
            position: absolute;
            top: 43px;
            left: 180px;
            width: 334px;
            height: 502px;
            opacity: 0.51;
            mix-blend-mode: darken;
            object-fit: cover;
        }

        .enter-button {
            position: absolute;
            top: calc(71.43% + 6.14px);
            left: 20px;
            width: 400px;
            height: 74px;
            background-color: #2f59a1;
            border-radius: 19px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .enter-button:hover {
            background-color: #234480;
        }

        .enter-button:active {
            background-color: #1a3260;
        }

        .enter-text {
            font-size: 36px;
            font-weight: 800;
            color: white;
            text-align: center;
            line-height: 74px;
        }

        /* Mobile adjustments */
        @media (max-width: 440px) {
            .container {
                max-width: 100%;
            }

            .image-collage {
                width: calc(100% - 40px);
                max-width: 402px;
            }

            .enter-button {
                width: calc(100% - 40px);
                max-width: 400px;
            }

            .title {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Small Steps AR</h1>

        <div class="image-collage">
            <img src="assets/splash-bg.svg" alt="" class="collage-bg">
            <img src="assets/splash-img1.png" alt="" class="collage-img1">
            <img src="assets/splash-img2.png" alt="" class="collage-img2">
            <img src="assets/splash-img3.png" alt="" class="collage-img3">
        </div>

        <button class="enter-button" onclick="navigateToHome()">
            <div class="enter-text">Enter</div>
        </button>
    </div>

    <script>
        // Auto-redirect to home page after 3 seconds
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 3000);

        // Manual navigation on button click
        function navigateToHome() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
